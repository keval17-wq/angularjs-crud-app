<!DOCTYPE html>
<html ng-app="crudApp">
<head>
  <meta charset="utf-8">
  <title>AngularJS CRUD App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="MainCtrl">
  <div class="container">
    <h1>AngularJS CRUD App</h1>
    <form ng-submit="addItem()">
      <input type="text" ng-model="newItem" placeholder="Add new item" required>
      <button type="submit">Add</button>
    </form>
    <ul>
      <li ng-repeat="item in items">
        <span ng-if="!item.editing">{{item.name}}</span>
        <input ng-if="item.editing" type="text" ng-model="item.name">
        <button ng-if="!item.editing" ng-click="editItem(item)">Edit</button>
        <button ng-if="item.editing" ng-click="updateItem(item)">Save</button>
        <button ng-click="deleteItem(item.id)">Delete</button>
      </li>
    </ul>
  </div>
</body>
</html>
